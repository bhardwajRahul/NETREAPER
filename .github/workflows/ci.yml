name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: ShellCheck (errors only)
        run: |
          shellcheck --severity=error bin/netreaper bin/netreaper-install lib/*.sh modules/*.sh

      - name: Bash syntax check
        run: |
          for f in bin/netreaper bin/netreaper-install lib/*.sh modules/*.sh; do
            echo "Checking $f"
            bash -n "$f"
          done

      - name: Smoke tests
        run: |
          chmod +x tests/smoke/*.sh
          tests/smoke/test_help.sh
          tests/smoke/test_version.sh

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install bats
        run: sudo apt-get install -y bats
      - name: Run tests
        run: bats tests/*.bats
